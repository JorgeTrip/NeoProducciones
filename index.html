<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agrego palabras clave-->
    <meta name="keywords" content="fotografía, evento, cumpleaños, quince, casamiento, bautismo, comunión, book">
    <!-- agrego descripción de la página-->
    <meta name="description" content="Página de fotografía de eventos, books y comercial">
    <!-- Vinculo el CSS que armé para el proyecto-->
    <link rel="stylesheet" href="style.css">
    <!-- Vinculo también el CSS de Bootstrap que tengo descargado-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Contacto</title>
    <!-- agrego el CDN para acceder al repositorio de iconos Fontawesome, más adelante-->
    <script src="https://kit.fontawesome.com/e547f827f8.js" crossorigin="anonymous"></script>
    <!-- agrego el icono para que aparezca en la pestaña-->
    <link rel="icon" href="img/favicon_io/favicon.ico"
 </head>
<body>
    <header class="cabecera">
        <section class="flex-container">
            <nav class="menu-simple menu">
                <ul>
                    <li><img class="logo" src="img/logo.gif" alt="Logo Neo Producciones"></li>
                    <li><a href="index.html">Servicios</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="acerca.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>	
        </section>
    </header>
    
    <main class="espacioMain">
        <form action="https://formspree.io/f/xvollpnn" method="post" id="formulario">
            <div class="centrado">
                <div class="mb-4">
                    <h2 class="titulo">Contacto:</h2>
                    <br>
                    <p class="text-center">Contanos qué tenés en mente para tu evento, book, fotografía de inmueble o producto.</p>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <p class="aclaracion">*Requerido</p>
                    <input type="text" name="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                    <input class="form-control" name="telefono" id="exampleFormControlInput1" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo de contacto</label>
                    <p class="aclaracion">*Requerido</p>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="tu_correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label>Seleccionar tipo de servicio:</label>
                    <p class="aclaracion">*Requerido</p>
                    <br>
                        <select name="servicioelegido">
                            <option value="" disabled selected>Elegí uno</option>
                            <option value="15">15 años</option>
                            <option value="18">18 años</option>
                            <option value="Mitzvah">Bar/Bat Mitzvah</option>
                            <option value="Casamiento">Casamiento</option>
                            <option value="Bautismo">Bautismo</option>
                            <option value="Book">Book Fotográfico</option>
                            <option value="Inmobiliaria">Inmobiliaria</option>
                            <option value="Otro">...Otro</option>
                        </select>   
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Contanos lo que necesitás</label>
                    <textarea class="form-control" name="comentario" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Restablecer</button>
            </div>
        </form>

    </main>
    
    <footer class="pie espacioFooter">
        <section class="menu-simple menu">
            <ul>
                <li><a href="https://www.facebook.com/neoproduccionestm" target=”_blank”><img class="social" src="img/facebook.svg">/neoproduccionestm</a></li>
                <li><a href="https://www.instagram.com/neo_producciones_tm" target=”_blank”><img class="social" src="img/instagram.svg">/neo_producciones_tm</a></li>
            </ul>
        </section>
        <!--<span>
            <p class="copyright">NEO Producciones™ 2022</p>
        </span>
    --> 
    </footer>
   
    <!-- Bootstrap: Javascript con Popper, se copia antes de cerrar el Body-->

    <script src="script.js"></script>
</body>
</html>
